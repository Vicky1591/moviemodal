					<h1 class="text-white"> Movie Gallary </h1>

				</div>
	
	
				<div class="col-6 text-right">							<!--- text-right for shifting div to right side---->
	
					<button class="btn btn-success" id="showModal">Add Movie</button>     <!-- success means green color to button -->
	
				</div>

	<div id="backDrop"  class="backDrop d-none"> </div>     
	
	<div id="myModal" class="myModal d-none">
	
		<div class="myModal-content">
			<h3>Add Movie Info <i class="fa-solid fa-xmark myClose"></i></h3>
			
			<form id="movieForm">
			<div class="form-group">
			
			<label for="title">Title</label> 
			<input type="text" id="title" class="form-control" required>
			
			</div>
			
			<div class="form-group">
			
			<label for="imgUrl">ImgUrl</label> 
			<input type="text" id="imgUrl" class="form-control" required>
			
			</div>
			
			<div class="form-group"> 
			
			<label for="rating">Rating</label> 
			<input type="number"  id="rating" class="form-control" required>
			
			</div>
			
			<div class="form-group text-right">
			
			<button class="btn btn-primary" type="submit"> Add Movie </button>
			
			<button class="btn btn-danger myClose" type="button"> Cancel</button>
			
			
			</div>
			</form>
		
		</div>
